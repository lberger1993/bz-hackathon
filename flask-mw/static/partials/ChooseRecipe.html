<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Recipe</title>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="../assets/js/chooseRecipeController.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="../assets/css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style=" background: #7986CB">
<div ng-app = "chooseRecipeApp">
    <div ng-controller = "chooseRecipeController">
    <h1>Choose a Recipe</h1>

    <select name="repeatSelect" id="repeatSelect" ng-model="data.selected_recipe">
      <option ng-repeat="item in Foodrecipes" value="{{item.RecipeID}}">{{item.RecipeName}}</option>
    </select>
        <div ng-repeat="item in Foodrecipes">
        <div ng-if="item.RecipeID == data.selected_recipe ">
            <div ng-repeat="elem in item.FoodItems">
                {{elem}}
            </div>
        </div>
    </div>
        <a href="#" class="button special" ng-click="optimizeOption(item.RecipeID)">Optimize!</a>
    </div>
</div>

</body>
</html>
